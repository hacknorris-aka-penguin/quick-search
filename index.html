<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>search</title>
  </head>
  <body>
    <header>
        <form>
            <input type="search" name="searchBox"></input>
            <input type="button" onclick="search(this.form)"></input>
        </form>
        <hr>
    </header>
    <script>
    var json; fetch("databases/main.json").then(res => { siteList = res.text().sort() });
    function search(form){
    searchArray = form.searchBox.value.split(" ");
        for (i in searchArray){
            for (i in siteList.tags)
                if (JSON.stringify(siteList.tags.sort()) == JSON.stringify(searchArray.sort())){
                document.getElementById("content").innerHtml += "<a href='"+siteList.url[i]+"'>"+siteList.title[i]+"</a><br><p>"+siteList.description[i]+"</p><br>"+siteList.tags[i]+"<br><hr>";
                }
        }
    }

    </script>
    <main id="content"></main>
    <footer><hr><a href="https://github.com/hacknorris-aka-penguin/quick-search">source code</footer>
  </body>
</html>
