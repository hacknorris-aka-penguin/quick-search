<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>search</title>
  </head>
  <body>
    <header>
        <form>
            <input type="search" name="searchBox"></input>
            <button type="submit" onclick="search(this.form)"><img src="favicon.ico" width="25" height="25"></input>
        </form>
    </header>
    <hr>
    <script>
    fetch("databases/main.json")
     .then(response => response.json())
      .then(json => siteList = (json));
    function search(form){
    searchArray = form.searchBox.value.split(" ");
        for (i in searchArray){
            for (i in siteList.tags)
                if (JSON.stringify(siteList.tags.sort()) == JSON.stringify(searchArray.sort())){
                document.getElementById("content").innerHtml += "<a href='"+siteList.url[i]+"'>"+siteList.title[i]+"</a><br><p>"+siteList.description[i]+"</p><br>"+siteList.tags[i]+"<br><hr>";
                }
        }
    }
    </script>
    <main id="content"></main>
    <footer><hr><a href="https://github.com/hacknorris-aka-penguin/quick-search">sauce code</footer>
  </body>
</html>
