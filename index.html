<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>search</title>
  </head>
  <body>
    <header>
        <form>
            <input id="searchBox">
                <button onclick="search()"><img alt="search" src="favicon.ico" width="25" height="25"></button>
        </form>
    </header>
    <hr>
    <script>
    fetch("databases/main.json")
     .then(response => response.json())
      .then(json => siteList = (json));
    function search(){
    searchArray = document.getElementById("searchBox").value.split(" ");
        for (i in searchArray){
            for (i in siteList.tags){
                if (JSON.stringify(siteList.tags.sort()) == JSON.stringify(searchArray.sort())){
                document.getElementById("content").innerHTML += "<a href='"+siteList.url[i]+"'>"+siteList.title[i]+"</a><br><p>"+siteList.description[i]+"</p><br>"+siteList.tags[i]+"<br><hr>";
                }
        }
    }
    </script>
    <main id="content"></main>
    <footer><hr><a href="https://github.com/hacknorris-aka-penguin/quick-search">sauce code</a></footer>
  </body>
</html>
