<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>search</title>
  </head>
  <body>
    <header>
        <form>
            <input id="searchBox">
                <button type='button' onclick="search()"><img alt="search" src="favicon.ico" width="25" height="25"></button>
        </form>
    </header>
    <hr>
    <script>
    fetch("databases/main.json")
     .then(response => response.json())
      .then(json => siteList = (json));
    function search(){
    searchArray = document.getElementById("searchBox").value.split(" ");
        for (var i in searchArray){
            for (var j in siteList.pages){
                if (JSON.stringify(siteList.pages[i].tags.sort()) == JSON.stringify(searchArray.sort())){
                document.getElementById("content").innerHTML += "<a href='"+siteList.pages[i].url+"'>"+siteList.pages[i].title+"</a><br><p>"+siteList.pages[i].description+"</p><br>"+siteList.pages[i].tags+"<br><hr>";
                }
        }
    }
    }
    </script>
    <main id="content"></main>
    <footer><hr><a href="https://github.com/hacknorris-aka-penguin/quick-search">sauce code</a></footer>
  </body>
</html>
